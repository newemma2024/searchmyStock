<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>株情報搜索工具</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 100px; padding: 8px; }
    button { padding: 8px 12px; }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>🔍 多网站搜索工具</h2>
  <input type="text" id="keyword" placeholder="请输入关键词">
  <button onclick="search()">搜索</button>

  <div class="container">
    <div>
      <h3>株テック</h3>
      <iframe id="01"></iframe>
    </div>
    <div>
      <h3>みんなの株</h3>
      <iframe id="02"></iframe>
    </div>
    <div>
      <h3>株探</h3>
      <iframe id="03"></iframe>
    </div>
    <div>
      <h3>Microsoft</h3>
      <iframe id="04"></iframe>
    </div>
  </div>

  <script>
    function search() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) return;

      const encoded = encodeURIComponent(keyword);
      document.getElementById('01').src = `https://www.kabutec.jp/company/i.php?code=${encoded}`;
      document.getElementById('02').src = `https://minkabu.jp/stock/${encoded}`;
      document.getElementById('03').src = `https://kabutan.jp/stock/?code=${encoded}`;
      document.getElementById('04').src = `https://www.bing.com/search?q=stock+${encoded}`;
    }
  </script>
</body>
</html>
