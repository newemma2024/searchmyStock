<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>株情報搜索工具</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 200px; padding: 8px; }
    button { padding: 8px 12px; margin-left: 10px; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h2>🔍 株情報搜索工具</h2>
  <input type="text" id="keyword" placeholder="请输入关键词">
  <button onclick="search()">搜索</button>

  <ul id="results"></ul>

  <script>
    function search() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) return;

      const encoded = encodeURIComponent(keyword);
      const links = [
        { name: 'Minkabu', url: `https://minkabu.jp/stock/${encoded}` },
        { name: 'Kabutec', url: `https://www.kabutec.jp/company/i.php?code=${encoded}` },
        { name: 'Kabutan', url: `https://kabutan.jp/stock/?code=${encoded}` },
        { name: 'Bing搜索', url: `https://www.bing.com/search?q=${encoded}` }
      ];

      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = '';
      links.forEach(link => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${link.url}" target="_blank">${link.name}：${link.url}</a>`;
        resultsEl.appendChild(li);
      });
    }
  </script>
</body>
</html>
